<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Hours</title>
  <link rel="stylesheet" href="css/10000hours.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header 시작 -->
  <header>
    <h1>
      <!-- background로 바퀴 모양 설정 -->
      <img class="header-tit" src="img/title.png" alt="1만 시간의 법칙">
    </h1>
  </header>
  <!-- header 종료 -->

  <!-- main 시작 -->
  <main>
    <img class="연습-img" src="img/“연습은 어제의 당신보다 당신을 더 낫게 만든다.”.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">

    <section class="section-txt">
      <!-- background-img로 설정 -->
      <h2 class="txt-desc">
        <p><strong>1만 시간의 법칙</strong>은</p>
        <p>어떤 분야의 전문가가 되기 위해서는</p>
        <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
      </h2>
    </section>

    <section id="section-cont-inp">
      <form class="cont-inp">
        <p class="txt-wannabe">
          나는
          <input type="text" placeholder="예)프로그래밍" required>
          전문가가 될 것이다
        </p>
        <p class="txt-time">
          그래서 앞으로 매일 하루에
          <input type="text" placeholder="예)5시간" required>
          시간씩 훈련할 것이다.
        </p>
        <button class="btn-exc">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <img class="click-img" src="img/click.png" alt="훈련 페이지로 이동">
      </form>
    </section>

    <!-- 로딩 section -->
    <section class="section-loading hidden">
      <!-- <h2>로딩 섹션</h2> -->
      <img src="img/loading.png" alt="결과창을 위한 로딩이미지">
    </section>

    <!-- input 입력 클릭하면 계산 후 창을 띄어줌 -->
    <section id="section-result" class="hidden">
      <!-- <h2 class="hidden">결과 확인</h2> -->
      <p>당신은<strong class="result-wannabe">프로그래밍</strong>전문가가 되기 위해서</p>
      <p>대략<strong class="result-time">5110</strong>일 이상 훈련하셔야 합니다! :)</p>

      <button class="btn-go">
        훈련하러 가기 GO!GO!
      </button>
      <button class="btn-share">
        공유하기
      </button>
    </section>

  </main>
  <!-- main 종료 -->
  <footer>
    <img src="img/logo.png" alt="위니브 회사 로고">
    <p><small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</small></p>
    <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
  </footer>

  <!-- 모달창 section -->
  <section class="cont-modal hidden">
    <h2 class="hidden">응원 모달</h2>
    <p>
      <strong>화이팅!!♥♥♥</strong><br />
      당신의 꿈을 응원합니다.
    </p>
    <img class="modal-licat-img" src="img/licat.png" alt="응원하는 라이켓" />
    <button class="btn-go">종료하고 진짜 훈련하러 가기 GO!GO!</button>
  </section>
</body>

<!-- js파일 -->
<script src="js/10000hours.js"></script>

</html>
